<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>music player</h1>
    <div class="container  ">
        <div class="info">
            <h2 class="title">title</h2>
            <div class="progresss-container">
                <div class="progress"></div>
            </div>
        </div>
        <audio class="audio" src="./music/hey.mp3"></audio>
        <div class="imgContainer">
            <img class="img" src="./images/summer.jpg" alt="">
        </div>
        <div class="controls">
            <button id="forword"><i class="fa-solid fa-forward"></i></button>
            <button id="stop"><i class="fa-solid fa-stop"></i></button>
            <button id="back"><i class="fa-solid fa-backward"></i></button>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
